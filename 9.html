<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
}

.product-page {
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: white;
}

.product-container {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: white;
    color: black;
    padding: 20px;
    margin-top: 20px;
    width: 80%;
    margin: auto;
    border: 1px solid #ddd;
}

.product-image {
    width: 40%;
    padding-right: 20px;
    text-align: center;
}

.product-image img {
    width: 100%;
    max-width: 250px;
    height: auto;
    background-color: #ddd;
}

.product-details {
    width: 60%;
    text-align: left;
}

.product-details h2 {
    margin: 0;
    font-size: 24px;
}

.price {
    font-size: 24px;
    color: red;
    margin: 10px 0;
}

.add-to-cart {
    background-color: green;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

footer {
    text-align: center;
    background-color: #333;
    color: white;
    padding: 10px;
    position: absolute;
    width: 100%;
    bottom: 0;
}
    </style>
</head>
<body>
    <div class="product-page">
        <h1>Product Page</h1>
        <div class="product-container">
            <div class="product-image">
                <img src="image-placeholder.png" alt="Product Image">
            </div>
            <div class="product-details">
                <h2>Product Title</h2>
                <p class="price">$49.99</p>
                <p>This is a brief description of the product, highlighting its features and benefits.</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
    <footer>
        <p>©️ 2024 E-Commerce Company</p>
    </footer>
</body>
</html>
